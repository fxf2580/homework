<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js"></script>
    <style>
        .ng-cloak{
            display: none;
        }
        textarea{
            width: 300px;
            height: 200px;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body ng-cloak class="ng-cloak">
<form action="" name="myForm">
    <textarea ng-model="username" ng-maxlength="60" required></textarea>
    <input type="submit" ng-disabled="!myForm.$valid">
</form>
</body>
<script>
    var app=angular.module('app',[]);
</script>
</html>
