<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        textarea{
            width: 300px;
            height: 200px;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>
<form action="">
    <textarea id="texta"></textarea>
    <input type="submit" id="btn">
</form>
<script type="text/javascript">
    window.oninput=function(){
        if(texta.value.length>=60){
            btn.disabled=true;
        }else{
            btn.disabled=false;
        }
    }

</script>
</body>
</html>
