<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.wrap{
			width: 500px;
			height: 500px;
			margin: 30px auto;
		}

		textarea{
			width: 150px;
			height: 100px;
			resize: none;
		}

		#btn{
			width: 70px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<h3>标题</h3>
		<input type="text" id="tit"> 
		<h3>作者</h3>
		<input type="text" id="zz">
		<h3>详情</h3>
		<textarea id="xq"></textarea><br>
		<input type="button" value="保存" id="btn">
		<select id="sel">
			<option value="0">业内新闻</option>
			<option value="1">企业新闻</option>
		</select>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		
		$('#btn').click(function(){
			var tit=$('#tit').val();
			var zz=$('#zz').val();
			var xq=$('#xq').val();
			var sel=$('#sel').val();
			if(tit==""||zz==""||xq==""){
				alert("不能为空")
			}else{
				$.ajax({
					url:'http://localhost:3000/item/insert',
					type:'post',
					dataType:'json',
					data:{
						tit:tit,
						zz:zz,
						xq:xq,
						sel:sel
					},
					success:function(e){
						console.log(e)
					}
				})
			}
			
		})
	})
</script>
</html>
