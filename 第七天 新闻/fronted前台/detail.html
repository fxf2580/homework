<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<style type="text/css">
		h1{
			font-weight: normal;
		}
	</style>
</head>
<body>
	<div class="content">
		
	</div>
</body>
<script type="text/javascript">
	var a=window.location.search.split("=")[1]
		$.ajax({
			url:'http://localhost:3000/item/detail',
			type:'post',
			dataType:'json',
			data:{a:a},
			success:function(e){
				for(var i in e){
					$('.content').append('<h1>'+e[i].detail+'</h1>');
				}
			}
		})
</script>
</html>
